<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire Halis</title>
</head>
<body>
    <main>
        <section>
            <img src="img/logo_mobile_header.webp" alt="logo-Halis">
            <h1>Estimez vos aides en 2 minutes</h1>
            <p>Testez rapidement votre éligibilité pour nos offres d'isolation.</p>
            <form action="">
                <div>
                    <label for="">1. Vos travaux concernent : </label>
                    <ul>
                        <li>
                            <input type="radio" name="logement" id="maison">
                            <label for="maison" class="flex-col">
                                <img src="img/Maison_black-e1643370356721.webp" alt="maison">
                                <span>Maison</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="logement" id="appartement">
                            <label for="appartement" class="flex-col"> 
                                <img src="img/Appartement_black.webp" alt="appartement">
                                <span>Appartement</span>
                            </label>
                        </li>
                    </ul>                
                </div>
                <div>
                    <label for="">2. De quand date la construction de votre logement ? </label>
                    <ul>
                        <li>
                            <input type="radio" name="age_logement" id="young">
                            <label for="young">
                                <span>Moins de 2 ans</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="age_logement" id="medium">
                            <label for="medium">
                                <span>Entre 2 et 15 ans</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="age_logement" id="old">
                            <label for="old">
                                <span>Plus de 15 ans</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="living_area">3. Surface habitable en m² </label>
                    <select name="areas" id="pet-select" id="living_area">
                        <option value="">Choisissez une option</option>
                        <option value="smaller">Entre 0 et 50m² </option>
                        <option value="small">Entre 50 et 100m² </option>
                        <option value="medium">Entre 100 et 150m² </option>
                        <option value="big">Entre 150 et 200m² </option>
                        <option value="bigger">Plus de 200m² </option>
                    </select>
                </div>
                <div>
                    <label for="">4. Code postal : </label>
                    <input type="text" placeholder="69800">
                </div>
                <div>
                    <label for="">5. Quelle est l'énergie de chauffage de votre logement ? </label>
                    <ul>
                        <li>
                            <input type="radio" name="chauffage_logement" id="fuel">
                            <label for="fuel" class="flex-col">
                                <img src="img/Fioul_black.webp" alt="fuel">
                                <span>Chauffage au Fuel</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="chauffage_logement" id="electrique">
                            <label for="electrique" class="flex-col">
                                <img src="img/Electrique_black.webp" alt="electrique">
                                <span>Chauffage Electrique</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="chauffage_logement" id="gaz">
                            <label for="gaz" class="flex-col">
                                <img src="img/Gas_Black.webp" alt="gaz">
                                <span>Chauffage au Gaz</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="chauffage_logement" id="bois">
                            <label for="bois" class="flex-col">
                                <img src="img/Bois_black.webp" alt="bois">
                                <span>Chauffage au Bois / à Granulés</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="chauffage_logement" id="pompe">
                            <label for="pompe" class="flex-col">
                                <img src="img/Pompe_black.webp" alt="pompe">
                                <span>Pompe à chaleur</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="">6. Quels travaux souhaitez vous réaliser ? </label>
                    <ul>
                        <li>
                            <input type="radio" name="travaux_logement" id="façade">
                            <label for="façade" class="flex-col">
                                <img src="img/façade_black.webp" alt="façade">
                                <span>Ravalement de façade</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="travaux_logement" id="ventilation">
                            <label for="ventilation" class="flex-col">
                                <img src="img/Ventilation_black.webp" alt="ventilation">
                                <span>Ventilation</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="travaux_logement" id="chauffage">
                            <label for="chauffage" class="flex-col">
                                <img src="img/Chauffage_black.webp" alt="chauffage">
                                <span>Chauffage</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="">7. Ou en êtes vous dans votre projet ? </label>
                    <ul>
                        <li>
                            <input type="radio" name="travaux_logement" id="figuring_out">
                            <label for="figuring_out">
                                <span>Je réfléchis à mes travaux</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="travaux_logement" id="about_to_sign">
                            <label for="about_to_sign">
                                <span>Je vais signer mon devis</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="travaux_logement" id="signed">
                            <label for="signed">
                                <span>J'ai déja signer mon devis</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="">8. Combien de personnes êtes vous dans votre foyer ? </label>
                    <input type="range" min="0" max="15">
                </div>
                <div>
                    <label for="">9. Vous êtes : </label>
                    <ul>
                        <li>
                            <input type="radio" name="client" id="proprietaire_occupant">
                            <label for="proprietaire_occupant">
                                <span>Propriétaire occupant</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="client" id="proprietaire_secondaire">
                            <label for="proprietaire_secondaire">
                                <span>Propriétaire d'une résidence secondaire</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="client" id="proprietaire_bailleur">
                            <label for="proprietaire_bailleur">
                                <span>Propriétaire bailleur</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="client" id="locataire">
                            <label for="locataire">
                                <span>Locataire</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="revenue">10. À combien s'élève le revenu total de votre foyer fiscal ? </label>
                    <select name="pets" id="revenue" id="">
                        <option value="">Choisissez une option</option>
                        <option value="poor">Inférieur à 22 320 €</option>
                        <option value="medium">Entre 22 320 € et 28 614 €</option>
                        <option value="low-rich">Entre 28 614 € et 42 848€</option>
                        <option value="rich">Supérieur à 42 848€</option>
                    </select>
                </div>
                <div>
                    <label for="">11. Civilité </label>
                    <ul>
                        <li>
                            <input type="radio" name="civilité" id="madame">
                            <label for="madame" class="flex-col">
                                <img src="img/Madam_black.webp" alt="femme">
                                <span>Madame</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="civilité" id="monsieur">
                            <label for="monsieur" class="flex-col">
                                <img src="img/Monsieur_black.webp" alt="homme">
                                <span>Monsieur</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="">12. Nom et Prénom </label>
                    <input type="text">
                </div>
                <div>
                    <label for="">13. Numéro de téléphone </label>
                    <input type="tel">
                </div>
                <div>
                    <label for="">14. Adresse email </label>
                    <input type="email">
                </div>
                <input type="submit" value="Soumettre" id="button">
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
